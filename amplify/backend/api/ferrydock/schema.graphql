type dockData @model @aws_iam {
  id: ID!
  drift: AWSJSON
  weather:AWSJSON
  alarms:[AlarmObj]
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type dock @model @aws_iam {
id:ID!
name:String
location:[Float]
data:dockData @connection(fields:["id"])

}


type AlarmObj {
 
  id:String
  value:String
  message:String
  

}
 type Subscription {
   onUpdateById(id: ID!): dockData
     @aws_subscribe(mutations: ["updateDockData"])
 }

