type dockData @model @aws_iam @aws_cognito_user_pools {
  id: ID!
  drift: [Operation]
  weather:[Weather]
  alarms:[Alarm]
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type dock @model @aws_iam @aws_cognito_user_pools {
id:ID!
name:String
location:[Float]
drift: [Operation]
weather:[Weather]
alarms:[Alarm]
data:dockData @connection(fields:["id"])

}

