type dockData @model @aws_iam @aws_cognito_user_pools {
  id: ID!
  drift: AWSJSON
  weather:[Weather]
  alarms:AWSJSON
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type dock @model @aws_iam @aws_cognito_user_pools {
id:ID!
name:String
location:[Float]
data:dockData @connection(fields:["id"])

}


