



<mat-toolbar class="toolbar" color="light">

<mat-toolbar-row>
   
    <div matRipple class="home"
    matTooltip = "Dashboard"
    routerLink="landing"
    routerLinkActive="activebutton"
    >
      <img src="../assets/logo.png" class="logo">
    </div>
  
    
    <button class="menu" mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>
       menu
      </mat-icon>
    </button>

  </mat-toolbar-row>
  
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav">
    <mat-sidenav #sideNav mode="push" position="end">
   
      <div class="items">
        <mat-nav-list>
          <mat-list-item
           (click)="openStatusDialog()">
            <!-- <button mat-button routerLink="/dash" routerLinkActive="activebutton">
              Dashboard
            </button> -->
            Sulesund
          </mat-list-item>
        
          <mat-list-item (click)="signOut()">
          
            Log ut
           
          </mat-list-item>
        
       
        </mat-nav-list>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div [@triggerName]="prepareRoute(outlet)">
        <router-outlet  #outlet="outlet" (activate)='onActivate($event)'></router-outlet>
      </div>
    
      
    </mat-sidenav-content>
  </mat-sidenav-container>
