

<div  class="example-container">

<mat-toolbar >
  <img src="../assets/logo.png" (click)="getCred()" class="logo">
  <div class="menu">
    <button  mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>
       menu
      </mat-icon>
    </button>
  </div>

  </mat-toolbar>
  
  <mat-sidenav-container   >
    <mat-sidenav class="sidenav"  #sideNav mode="push" position="start" >
   
      <div class="items">
        <mat-nav-list > 
          <div  mat-subheader > <h2>Meny</h2>  </div>
          <mat-list-item  routerLink="landing" routerLinkActive="activebutton">
           <h3>Hjem</h3> 

          </mat-list-item >
          <mat-list-item routerLink="/map" routerLinkActive="activebutton">
            <h3>Kart</h3>

          </mat-list-item>

          <mat-divider></mat-divider>
        

          <mat-list-item *ngIf="checkGroup()" (click)="addDock()">
            +
          </mat-list-item>
          <mat-list-item *ngIf="checkGroup()" (click)="deleteDock()">
            -
          </mat-list-item>
      
          <mat-divider></mat-divider>
          <mat-list-item (click)="signOut()" class="logout">
            
           <h3>Logg ut</h3> 
            <!-- <mat-icon style="margin-left: 11%;" color="white">logout</mat-icon> -->
           
           
          </mat-list-item>
        
       
        </mat-nav-list>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content  >
      <div [@triggerName]="prepareRoute(outlet)">
        <router-outlet  #outlet="outlet" (activate)='onActivate($event)'   ></router-outlet>
      </div>
    
      
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
