

<div  class="example-container">

<mat-toolbar color="light">


   
    <div matRipple 
    matTooltip = "Dashboard"
    routerLink="landing"
    routerLinkActive="activebutton"
    >
      <img src="../assets/logo.png" class="logo">
    </div>
  
    <div class="menu">
    <button  mat-icon-button (click)="sideNav.toggle()">
      <mat-icon>
       menu
      </mat-icon>
    </button>
  </div>

  
  </mat-toolbar>
  
  <mat-sidenav-container >
    <mat-sidenav #sideNav mode="push" position="start">
   
      <div class="items">
        <mat-nav-list>
          <mat-list-item
           (click)="openStatusDialog()">
            <!-- <button mat-button routerLink="/dash" routerLinkActive="activebutton">
              Dashboard
            </button> -->
            Sulesund
          </mat-list-item>
        
          <mat-list-item (click)="signOut()">
          
            Log ut
           
          </mat-list-item>
        
       
        </mat-nav-list>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div [@triggerName]="prepareRoute(outlet)">
        <router-outlet  #outlet="outlet" (activate)='onActivate($event)'></router-outlet>
      </div>
    
      
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
