<mat-card>

    <mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" color="primary">
    <h1>Login</h1>
    
    <div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text"><mat-icon class="white-icon">person</mat-icon></span>
    </div>
    <input type="text" formControlName="username" class="form-control" placeholder="Username"  [(ngModel)]="email" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
    <div *ngIf="f.username.errors.required">Email er nødvendig</div>
    </div>
    </div>
    <div class="input-group mb-4">
    <div class="input-group-prepend">
    <span class="input-group-text"><mat-icon class="white-icon">lock</mat-icon></span>
    </div>
    <input type="password" formControlName="password" class="form-control" placeholder="Password" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password er nødvendig</div>
    </div>
    </div>
    <div class="row">
    <div class="col-6">
    <button type="submit" class="btn btn-primary px-4">Logg inn</button>
    </div>

    </div>
    </form>
</mat-card-content>
</mat-card>
