<button type="button" class="btn btn-primary" (click)="openDialog('Add',{})">Legg til</button>

<table mat-table [dataSource]="reports" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Forklaring">
      <th mat-header-cell *matHeaderCellDef> Forklaring </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Rapportert av">
      <th mat-header-cell *matHeaderCellDef> Rapportert av </th>
      <td mat-cell *matCellDef="let element"> {{element.reportedBy}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Dato">
      <th mat-header-cell *matHeaderCellDef> Dato </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <button type="button" class="btn btn-info btn-sm mr-2" (click)="openDialog('Update',element)">Endre</button> 
            <button type="button" class="btn btn-danger btn-sm" (click)="openDialog('Delete',element)">Slett</button>    
        </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
