<div class="container">
	<div [hidden]="submitted">
	  <h1>Rapport</h1>
	  <form (ngSubmit)="onSubmit(formRef.value)" #formRef="ngForm">
		<div class="form-group">
		  <label for="name">Rapportert av</label>
		  <input type="text" class="form-control" id="name"
				 required
				 [(ngModel)]="reportedBy" name="name"
				 #name="ngModel">
		  <div [hidden]="name.valid || name.pristine"
			   class="alert alert-danger">
			Navn er p√•krevd
		  </div>
		</div>
  
		<div class="form-group">
		  <label for="description">Forklaring</label>
		  <input type="text" class="form-control" id="description"
				 [(ngModel)]="description" name="description">
		</div>
  
		<div class="form-group">
		  <label for="status">Status</label>
		  <select class="form-control" id="status"
				  required
				  [(ngModel)]="iStatus" name="status"
				  #status="ngModel">
			<option *ngFor="let stat of keys()" [value]="stat">{{stat}}</option>
		  </select>
		  <div [hidden]="status.valid || status.pristine" class="alert alert-danger">
			Status is required
		  </div>
		</div>
  
		<button type="submit" class="btn btn-success" [disabled]="!formRef.form.valid">Submit</button>
		<!-- <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button> -->
	  </form>
	</div>
