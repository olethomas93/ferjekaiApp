<div class="app-body">
    <main class="main d-flex align-items-center">
    <div class="container">
    <div class="row">
    <div class="col-md-12 mx-auto">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="card mx-4">
    <div class="card-body p-4">
    <h1>Confirm password</h1>
    <p class="text-muted">Lag nytt passord</p>

    <div class="input-group mb-3">
    <div class="input-group-prepend">
    <span class="input-group-text"><mat-icon class="white-icon">lock</mat-icon></span>
    </div>
    <input type="password" formControlName="password" class="form-control" placeholder="Password" [(ngModel)]="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>
    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
    </div>
    <div class="input-group mb-4">
    <div class="input-group-prepend">
    <span class="input-group-text"><mat-icon class="white-icon">lock</mat-icon></span>
    </div>
    <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
    <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
    <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
    <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
    </div>
    </div>
    <button type="submit" class="btn btn-block btn-success">OK</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </main>
    </div>
